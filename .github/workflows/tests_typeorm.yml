name: Tests TypeORM Storage

on:
  push:
    paths:
      - packages/typeorm/**
  workflow_dispatch:


jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i -g pnpm
      - name: install dependencies
        run: pnpm install 
      - name: build
        run: pnpm run build -- --scope=@satont/grammy-typeorm-storage
      - name: tests
        run: pnpm run test -- --scope=@satont/grammy-typeorm-storage